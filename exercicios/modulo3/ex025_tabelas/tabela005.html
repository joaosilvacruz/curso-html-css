<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }
        caption {
            font-weight: bold;
            font-size: 1.3em;
            padding: 10px;
            background-color: lightgray;
        }
        
        th,td {
            border: 1px solid black;
            padding: 8px;
        }

        .cnome {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissao">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>F</td>
            <td>25</td>
            <td>Engenheira</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>25</td>
            <td>Pedreiro</td>
        </tr>
        <tr class="destaque">
            <td>Maria</td>
            <td>F</td>
            <td>24</td>
            <td>Design</td>
        </tr>
        <tr>
            <td>Hugo</td>
            <td>M</td>
            <td>23</td>
            <td>Engenheiro</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>F</td>
            <td>27</td>
            <td>Artista</td>
        </tr>
    </table>

    
</body>
</html>
