<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com">cursoemvideo</a> </p>
    <p>
        Acessando o site do
        <!-- Tamanho padrão: 350x150--> 
        <iframe src="https://www.cursoemvideo.com" frameborder = "0">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe>
        para aprender a programar.

    </p>
    <p>
        O repositório do meu repositório
        <iframe src="https://joaosilvacruz.github.io/curso-html-css/" frameborder="0">
            <a href="https://joaosilvacruz.github.io/curso-html-css/" target="_blank">Github</a>
        </iframe>
        também está muito legal!
    </p>
    
    
</body>
</html>
