<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightslategray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }
        div#d1{
            background-color: blu;
        }
        div:hover{
            background-color: lightgreen;
        }

    </style>
</head>
<body>
    <p>Div é um espaço na tela</p>
    <p>As pseudo-classes são um tipo de classe que altera o estado dos elementos, <br> como por exemplo mudar a cor de um elemento ao passar o mouse por cima <br> É importante ressaltar que as pseudo-classes são representadas por ":"</p>

    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

    
</body>
</html>
