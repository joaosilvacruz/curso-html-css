<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <h2>Este vídeo abaixo contém apenas um formato</h2>
    <video src="midia/meuvideo-mp4.mp4" width="500" poster="imagens/capa.jpg" controls ></video>
    <h2>Criando vídeos com multíplos formatos para diversos browsers</h2>
    <video width = "500" poster="imagens/capa.jpg" controls >
        <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>    
</body>
</html>
